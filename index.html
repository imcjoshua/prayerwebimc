<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Manager - Console</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
</head>
<body>
    <div id="app">
        <nav class="top-nav">
            <div class="nav-brand" id="go-home">PRAYER_LOG_v1.0</div>
            <div class="nav-actions">
                <button id="btn-view-list-nav" class="nav-btn">LIST.ALL()</button>
            </div>
        </nav>

        <main id="main-content">
            <!-- 콘텐츠가 동적으로 로드됩니다 -->
        </main>

        <!-- 글로벌 모달 (입력/수정/응답 통합) -->
        <div id="modal-overlay" class="modal-overlay hidden">
            <div class="modal-window">
                <div class="modal-header">
                    <span class="modal-id" id="modal-title">NEW_ENTRY</span>
                    <button id="close-modal" class="close-x">TERMINATE</button>
                </div>
                <div id="modal-body" class="modal-body">
                    <!-- 폼 내용 주입 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 홈 뷰 템플릿 -->
    <template id="home-view">
        <div class="console-home">
            <header class="console-header">
                <h1>SELECT_PRAYER_MODE</h1>
                <p>시스템에 새로운 기도 로그를 생성하십시오.</p>
            </header>
            
            <div class="mode-selector">
                <button class="mode-btn urgent" id="btn-urgent">
                    <span class="code-tag">MODE:URGENT</span>
                    <h2>지금 간절한 기도제목</h2>
                    <p>기한이 정해진 집중 기도</p>
                </button>
                <button class="mode-btn annual" id="btn-annual">
                    <span class="code-tag">MODE:ANNUAL</span>
                    <h2>올해의 기도제목</h2>
                    <p>연간 목표 및 과거 기록 관리</p>
                </button>
            </div>
        </div>
    </template>

    <script src="main.js"></script>
</body>
</html>
